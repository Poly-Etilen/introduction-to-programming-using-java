<svg width="800" height="700" xmlns="http://www.w3.org/2000/svg">
 <!-- Title -->
 <!-- Main container -->
 <!-- Reference Types Section -->
 <!-- Type Conversion Examples -->
 <!-- Arrow marker -->
 <defs>
  <marker orient="auto" refY="3" refX="9" markerHeight="10" markerWidth="10" id="arrowhead2">
   <polygon id="svg_1" fill="#7b1fa2" points="0 0, 10 3, 0 6"/>
  </marker>
 </defs>
 <g>
  <title>Layer 1</title>
  <text id="svg_2" text-anchor="middle" font-weight="bold" font-size="24" font-family="Arial, sans-serif" y="30" x="400">Data Types and Storage in Java</text>
  <!-- Primitive Types Section -->
  <rect id="svg_4" rx="5" stroke-width="2" stroke="#333" fill="#f8f9fa" height="300" width="700" y="60" x="49.4382"/>
  <text id="svg_5" text-anchor="middle" font-weight="bold" font-size="20" font-family="Arial, sans-serif" y="85" x="400">Primitive Data Types</text>
  <!-- Integer types -->
  <text id="svg_7" font-weight="bold" font-size="16" font-family="Arial, sans-serif" y="110" x="70">Integer Types:</text>
  <!-- byte -->
  <rect id="svg_9" stroke-width="2" stroke="#1976d2" fill="#e3f2fd" height="40" width="140" y="130" x="70"/>
  <text id="svg_10" text-anchor="middle" font-size="14" font-family="monospace" y="145" x="140">byte</text>
  <text id="svg_11" text-anchor="middle" font-size="12" font-family="Arial, sans-serif" y="160" x="140">8 bits (-128 to 127)</text>
  <rect stroke="#1976d2" id="svg_12" fill="#bbdefb" height="20" width="49.10112" y="140" x="220"/>
  <text id="svg_13" text-anchor="middle" font-size="10" font-family="monospace" y="154.4382" x="243.70786">1 byte</text>
  <!-- short -->
  <rect id="svg_15" stroke-width="2" stroke="#1976d2" fill="#e3f2fd" height="40" width="140" y="173.48315" x="70"/>
  <text id="svg_16" text-anchor="middle" font-size="14" font-family="monospace" y="188.48315" x="140">short</text>
  <text id="svg_17" text-anchor="middle" font-size="12" font-family="Arial, sans-serif" y="203.48315" x="140">16 bits (-32,768 to 32,767)</text>
  <rect stroke="#1976d2" id="svg_18" fill="#90caf9" height="20" width="98.65168" y="183.48315" x="220"/>
  <text id="svg_19" text-anchor="middle" font-size="10" font-family="monospace" y="198.48315" x="272.13483">2 bytes</text>
  <!-- int -->
  <rect id="svg_21" stroke-width="2" stroke="#1976d2" fill="#e3f2fd" height="40" width="140" y="216.85393" x="70"/>
  <text id="svg_22" text-anchor="middle" font-size="14" font-family="monospace" y="231.85393" x="140">int</text>
  <text id="svg_23" text-anchor="middle" font-size="12" font-family="Arial, sans-serif" y="246.85393" x="140">32 bits (±2.1 billion)</text>
  <rect stroke="#1976d2" id="svg_24" fill="#64b5f6" height="20" width="160" y="226.85393" x="220"/>
  <text id="svg_25" text-anchor="middle" font-size="10" font-family="monospace" y="241.85393" x="300">4 bytes</text>
  <!-- long -->
  <rect id="svg_27" stroke-width="2" stroke="#1976d2" fill="#e3f2fd" height="40" width="140" y="260.22472" x="70"/>
  <text id="svg_28" text-anchor="middle" font-size="14" font-family="monospace" y="275.22472" x="140">long</text>
  <text id="svg_29" text-anchor="middle" font-size="12" font-family="Arial, sans-serif" y="290.22472" x="140">64 bits (±9.2×10¹⁸)</text>
  <rect id="svg_30" stroke="#1976d2" fill="#42a5f5" height="20" width="240" y="270.22472" x="220"/>
  <text id="svg_31" text-anchor="middle" font-size="10" font-family="monospace" y="285.22472" x="340">8 bytes</text>
  <!-- Floating point and other types -->
  <text id="svg_33" font-weight="bold" font-size="16" font-family="Arial, sans-serif" y="110" x="470">Floating Point Types:</text>
  <!-- float -->
  <g id="svg_34">
   <rect id="svg_35" stroke-width="2" stroke="#388e3c" fill="#e8f5e9" height="40" width="140" y="130" x="470"/>
   <text id="svg_36" text-anchor="middle" font-size="14" font-family="monospace" y="145" x="540">float</text>
   <text id="svg_37" text-anchor="middle" font-size="12" font-family="Arial, sans-serif" y="160" x="540">32 bits (7 digits)</text>
   <rect id="svg_38" stroke="#388e3c" fill="#a5d6a7" height="20" width="80" y="140" x="620"/>
   <text id="svg_39" text-anchor="middle" font-size="12" font-family="monospace" y="155" x="660">4 bytes</text>
  </g>
  <!-- double -->
  <g id="svg_40">
   <rect id="svg_41" stroke-width="2" stroke="#388e3c" fill="#e8f5e9" height="40" width="140" y="172.92135" x="470"/>
   <text id="svg_42" text-anchor="middle" font-size="14" font-family="monospace" y="187.92135" x="540">double</text>
   <text id="svg_43" text-anchor="middle" font-size="12" font-family="Arial, sans-serif" y="202.92135" x="540">64 bits (15 digits)</text>
   <rect id="svg_44" stroke="#388e3c" fill="#81c784" height="20" width="120" y="182.92135" x="620"/>
   <text id="svg_45" text-anchor="middle" font-size="12" font-family="monospace" y="197.92135" x="680">8 bytes</text>
  </g>
  <text id="svg_46" font-weight="bold" font-size="16" font-family="Arial, sans-serif" y="231.23595" x="470">Other Types:</text>
  <!-- char -->
  <g id="svg_47">
   <rect id="svg_48" stroke-width="2" stroke="#f57c00" fill="#fff3e0" height="40" width="140" y="251.23595" x="470"/>
   <text id="svg_49" text-anchor="middle" font-size="14" font-family="monospace" y="266.23595" x="540">char</text>
   <text id="svg_50" text-anchor="middle" font-size="12" font-family="Arial, sans-serif" y="281.23595" x="540">16 bits (Unicode)</text>
   <rect id="svg_51" stroke="#f57c00" fill="#ffcc80" height="20" width="60" y="261.23595" x="620"/>
   <text id="svg_52" text-anchor="middle" font-size="12" font-family="monospace" y="276.23595" x="650">2 bytes</text>
  </g>
  <!-- boolean -->
  <rect id="svg_54" stroke-width="2" stroke="#c2185b" fill="#fce4ec" height="40" width="140" y="294.60674" x="470"/>
  <text id="svg_55" text-anchor="middle" font-size="14" font-family="monospace" y="309.60674" x="540">boolean</text>
  <text id="svg_56" text-anchor="middle" font-size="12" font-family="Arial, sans-serif" y="324.60674" x="540">true/false</text>
  <rect id="svg_57" stroke="#c2185b" fill="#f8bbd0" height="20" width="40" y="304.60674" x="620"/>
  <text id="svg_58" text-anchor="middle" font-size="12" font-family="monospace" y="319.60674" x="640">1 bit*</text>
  <g id="svg_59">
   <rect id="svg_60" rx="5" stroke-width="2" stroke="#333" fill="#f8f9fa" height="200" width="700" y="380" x="50"/>
   <text id="svg_61" text-anchor="middle" font-weight="bold" font-size="20" font-family="Arial, sans-serif" y="405" x="400">Reference Types</text>
   <!-- String example -->
   <g id="svg_62">
    <rect id="svg_63" rx="3" stroke-width="2" stroke="#7b1fa2" fill="#f3e5f5" height="120" width="600" y="430" x="100"/>
    <text id="svg_64" font-weight="bold" font-size="16" font-family="Arial, sans-serif" y="455" x="120">String Type:</text>
    <!-- Variable reference -->
    <rect id="svg_65" stroke-width="2" stroke="#7b1fa2" fill="#e1bee7" height="60" width="120" y="470" x="120"/>
    <text id="svg_66" text-anchor="middle" font-size="14" font-family="monospace" y="490" x="180">message</text>
    <text id="svg_67" text-anchor="middle" font-size="12" font-family="Arial, sans-serif" y="510" x="180">(reference)</text>
    <!-- Arrow -->
    <path id="svg_68" marker-end="url(#arrowhead2)" stroke-width="2" stroke="#7b1fa2" d="m250,500l70,0"/>
    <!-- String object in heap -->
    <rect id="svg_69" stroke-width="2" stroke="#7b1fa2" fill="#ce93d8" height="60" width="340" y="470" x="330"/>
    <text id="svg_70" text-anchor="middle" font-size="14" font-family="Arial, sans-serif" y="490" x="500">String Object in Heap Memory</text>
    <text id="svg_71" text-anchor="middle" font-size="16" font-family="monospace" y="510" x="500">"Hello, World!"</text>
   </g>
  </g>
  <g id="svg_72">
   <text id="svg_73" font-weight="bold" font-size="16" font-family="Arial, sans-serif" y="600" x="50">Type Conversions:</text>
   <text id="svg_74" font-size="14" font-family="monospace" y="625" x="70">int x = 5;        // integer literal</text>
   <text id="svg_75" font-size="14" font-family="monospace" y="645" x="70">double y = x;     // automatic widening conversion</text>
   <text id="svg_76" font-size="14" font-family="monospace" y="665" x="70">int z = (int) y;  // explicit casting required</text>
   <text id="svg_77" font-size="14" font-family="monospace" y="625" x="450">char c = 'A';     // character literal</text>
   <text id="svg_78" font-size="14" font-family="monospace" y="645" x="450">String s = "Hi";  // string literal</text>
   <text id="svg_79" font-size="14" font-family="monospace" y="665" x="450">boolean b = true; // boolean literal</text>
  </g>
 </g>
</svg>