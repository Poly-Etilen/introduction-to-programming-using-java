<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="700" xmlns="http://www.w3.org/2000/svg">
  <!-- 제목 -->
  <text x="450" y="40" text-anchor="middle" font-size="28" font-weight="bold" fill="#333">이진수와 메모리 표현</text>
  
  <!-- 1. 비트와 바이트 설명 -->
  <g transform="translate(50, 80)">
    <text x="0" y="0" font-size="20" font-weight="bold">1. 비트(Bit)와 바이트(Byte)</text>
    
    <!-- 1 비트 -->
    <rect x="0" y="20" width="40" height="40" fill="#ffffcc" stroke="#666" stroke-width="2"/>
    <text x="20" y="45" text-anchor="middle" font-size="18">0</text>
    <text x="50" y="45" font-size="14">또는</text>
    <rect x="80" y="20" width="40" height="40" fill="#ffffcc" stroke="#666" stroke-width="2"/>
    <text x="100" y="45" text-anchor="middle" font-size="18">1</text>
    <text x="150" y="45" font-size="14">= 1 비트 (Binary Digit)</text>
    
    <!-- 1 바이트 -->
    <g transform="translate(0, 80)">
      <rect x="0" y="0" width="40" height="40" fill="#ccffcc" stroke="#666" stroke-width="2"/>
      <text x="20" y="25" text-anchor="middle" font-size="18">1</text>
      <rect x="40" y="0" width="40" height="40" fill="#ccffcc" stroke="#666" stroke-width="2"/>
      <text x="60" y="25" text-anchor="middle" font-size="18">0</text>
      <rect x="80" y="0" width="40" height="40" fill="#ccffcc" stroke="#666" stroke-width="2"/>
      <text x="100" y="25" text-anchor="middle" font-size="18">1</text>
      <rect x="120" y="0" width="40" height="40" fill="#ccffcc" stroke="#666" stroke-width="2"/>
      <text x="140" y="25" text-anchor="middle" font-size="18">1</text>
      <rect x="160" y="0" width="40" height="40" fill="#ccffcc" stroke="#666" stroke-width="2"/>
      <text x="180" y="25" text-anchor="middle" font-size="18">0</text>
      <rect x="200" y="0" width="40" height="40" fill="#ccffcc" stroke="#666" stroke-width="2"/>
      <text x="220" y="25" text-anchor="middle" font-size="18">0</text>
      <rect x="240" y="0" width="40" height="40" fill="#ccffcc" stroke="#666" stroke-width="2"/>
      <text x="260" y="25" text-anchor="middle" font-size="18">1</text>
      <rect x="280" y="0" width="40" height="40" fill="#ccffcc" stroke="#666" stroke-width="2"/>
      <text x="300" y="25" text-anchor="middle" font-size="18">0</text>
      <text x="340" y="25" font-size="14">= 1 바이트 (8 비트)</text>
      
      <!-- 비트 위치 표시 -->
      <text x="20" y="-10" text-anchor="middle" font-size="12" fill="#666">7</text>
      <text x="60" y="-10" text-anchor="middle" font-size="12" fill="#666">6</text>
      <text x="100" y="-10" text-anchor="middle" font-size="12" fill="#666">5</text>
      <text x="140" y="-10" text-anchor="middle" font-size="12" fill="#666">4</text>
      <text x="180" y="-10" text-anchor="middle" font-size="12" fill="#666">3</text>
      <text x="220" y="-10" text-anchor="middle" font-size="12" fill="#666">2</text>
      <text x="260" y="-10" text-anchor="middle" font-size="12" fill="#666">1</text>
      <text x="300" y="-10" text-anchor="middle" font-size="12" fill="#666">0</text>
    </g>
  </g>
  
  <!-- 2. 이진수를 10진수로 변환 -->
  <g transform="translate(50, 250)">
    <text x="0" y="0" font-size="20" font-weight="bold">2. 이진수 → 10진수 변환</text>
    
    <text x="0" y="30" font-size="16">예제: 10110010₂ = ?₁₀</text>
    
    <!-- 계산 과정 -->
    <text x="0" y="60" font-size="14">1 × 2⁷ = 1 × 128 = 128</text>
    <text x="0" y="80" font-size="14">0 × 2⁶ = 0 × 64  =   0</text>
    <text x="0" y="100" font-size="14">1 × 2⁵ = 1 × 32  =  32</text>
    <text x="0" y="120" font-size="14">1 × 2⁴ = 1 × 16  =  16</text>
    <text x="0" y="140" font-size="14">0 × 2³ = 0 × 8   =   0</text>
    <text x="0" y="160" font-size="14">0 × 2² = 0 × 4   =   0</text>
    <text x="0" y="180" font-size="14">1 × 2¹ = 1 × 2   =   2</text>
    <text x="0" y="200" font-size="14">0 × 2⁰ = 0 × 1   =   0</text>
    
    <line x1="0" y1="205" x2="150" y2="205" stroke="#666" stroke-width="2"/>
    <text x="0" y="225" font-size="16" font-weight="bold">합계: 178₁₀</text>
  </g>
  
  <!-- 3. 메모리에서의 기계어 명령 -->
  <g transform="translate(500, 80)">
    <text x="0" y="0" font-size="20" font-weight="bold">3. 기계어 명령 구조</text>
    
    <!-- 명령어 예제 -->
    <rect x="0" y="30" width="350" height="60" fill="#ffeeee" stroke="#cc0000" stroke-width="2"/>
    <text x="175" y="55" text-anchor="middle" font-size="14">예: 두 레지스터 값을 더하는 명령</text>
    <text x="175" y="75" text-anchor="middle" font-size="14">10110 010 011 001</text>
    
    <!-- 구성 요소 설명 -->
    <rect x="0" y="110" width="80" height="50" fill="#ffd4d4" stroke="#666" stroke-width="1"/>
    <text x="40" y="140" text-anchor="middle" font-size="14">10110</text>
    <text x="40" y="180" text-anchor="middle" font-size="12">연산코드</text>
    <text x="40" y="195" text-anchor="middle" font-size="12">(ADD)</text>
    
    <rect x="90" y="110" width="80" height="50" fill="#d4d4ff" stroke="#666" stroke-width="1"/>
    <text x="130" y="140" text-anchor="middle" font-size="14">010</text>
    <text x="130" y="180" text-anchor="middle" font-size="12">소스1</text>
    <text x="130" y="195" text-anchor="middle" font-size="12">(R2)</text>
    
    <rect x="180" y="110" width="80" height="50" fill="#d4ffd4" stroke="#666" stroke-width="1"/>
    <text x="220" y="140" text-anchor="middle" font-size="14">011</text>
    <text x="220" y="180" text-anchor="middle" font-size="12">소스2</text>
    <text x="220" y="195" text-anchor="middle" font-size="12">(R3)</text>
    
    <rect x="270" y="110" width="80" height="50" fill="#ffffd4" stroke="#666" stroke-width="1"/>
    <text x="310" y="140" text-anchor="middle" font-size="14">001</text>
    <text x="310" y="180" text-anchor="middle" font-size="12">목적지</text>
    <text x="310" y="195" text-anchor="middle" font-size="12">(R1)</text>
    
    <text x="0" y="230" font-size="14">의미: R2와 R3의 값을 더해서 R1에 저장하라</text>
  </g>
  
  <!-- 4. 메모리 표현 예제 -->
  <g transform="translate(50, 520)">
    <text x="0" y="0" font-size="20" font-weight="bold">4. 프로그램과 데이터의 메모리 표현</text>
    
    <!-- 메모리 블록들 -->
    <rect x="0" y="30" width="200" height="40" fill="#ccffcc" stroke="#666" stroke-width="1"/>
    <text x="10" y="55" font-size="14">0x100: 00000101</text>
    <text x="220" y="55" font-size="14">← LOAD R1, 5 (5를 R1에 로드)</text>
    
    <rect x="0" y="70" width="200" height="40" fill="#ccffcc" stroke="#666" stroke-width="1"/>
    <text x="10" y="95" font-size="14">0x101: 00000011</text>
    <text x="220" y="95" font-size="14">← LOAD R2, 3 (3을 R2에 로드)</text>
    
    <rect x="0" y="110" width="200" height="40" fill="#ccffcc" stroke="#666" stroke-width="1"/>
    <text x="10" y="135" font-size="14">0x102: 10110001</text>
    <text x="220" y="135" font-size="14">← ADD R1, R2, R3 (R1+R2→R3)</text>
    
    <text x="500" y="55" font-size="14" fill="#666">* 모든 명령과 데이터는</text>
    <text x="500" y="75" font-size="14" fill="#666">  이진수로 저장됩니다</text>
    <text x="500" y="95" font-size="14" fill="#666">* CPU는 이진수만</text>
    <text x="500" y="115" font-size="14" fill="#666">  이해할 수 있습니다</text>
  </g>
  
  <!-- 스위치와 이진수 관계 -->
  <g transform="translate(500, 400)">
    <text x="0" y="0" font-size="20" font-weight="bold">5. 스위치와 이진수</text>
    
    <!-- ON 스위치 -->
    <circle cx="50" cy="50" r="20" fill="#00ff00" stroke="#666" stroke-width="2"/>
    <text x="50" y="90" text-anchor="middle" font-size="14">ON = 1</text>
    
    <!-- OFF 스위치 -->
    <circle cx="150" cy="50" r="20" fill="#ff0000" stroke="#666" stroke-width="2"/>
    <text x="150" y="90" text-anchor="middle" font-size="14">OFF = 0</text>
    
    <text x="0" y="120" font-size="14">트랜지스터(스위치)의</text>
    <text x="0" y="140" font-size="14">ON/OFF 상태로</text>
    <text x="0" y="160" font-size="14">0과 1을 표현</text>
  </g>
</svg>