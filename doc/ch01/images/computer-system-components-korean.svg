<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="24" font-weight="bold" font-family="Arial, sans-serif">컴퓨터 시스템 구성 요소</text>
  
  <!-- System Bus -->
  <rect x="50" y="300" width="700" height="40" fill="#e0e0e0" stroke="#333" stroke-width="2"/>
  <text x="400" y="325" text-anchor="middle" font-size="16" font-family="Arial, sans-serif">시스템 버스</text>
  
  <!-- CPU -->
  <g transform="translate(100, 100)">
    <rect x="0" y="0" width="120" height="100" fill="#ff9999" stroke="#333" stroke-width="2" rx="5"/>
    <text x="60" y="50" text-anchor="middle" font-size="20" font-weight="bold" font-family="Arial, sans-serif">CPU</text>
    <line x1="60" y1="100" x2="60" y2="200" stroke="#333" stroke-width="2"/>
    <polygon points="60,200 55,190 65,190" fill="#333"/>
  </g>
  
  <!-- Memory -->
  <g transform="translate(280, 100)">
    <rect x="0" y="0" width="120" height="100" fill="#99ccff" stroke="#333" stroke-width="2" rx="5"/>
    <text x="60" y="40" text-anchor="middle" font-size="18" font-weight="bold" font-family="Arial, sans-serif">메인</text>
    <text x="60" y="60" text-anchor="middle" font-size="18" font-weight="bold" font-family="Arial, sans-serif">메모리</text>
    <line x1="60" y1="100" x2="60" y2="200" stroke="#333" stroke-width="2"/>
    <polygon points="60,200 55,190 65,190" fill="#333"/>
  </g>
  
  <!-- Storage -->
  <g transform="translate(50, 400)">
    <rect x="0" y="0" width="100" height="80" fill="#99ff99" stroke="#333" stroke-width="2" rx="5"/>
    <text x="50" y="35" text-anchor="middle" font-size="14" font-family="Arial, sans-serif">하드디스크</text>
    <text x="50" y="55" text-anchor="middle" font-size="14" font-family="Arial, sans-serif">/SSD</text>
    <line x1="50" y1="0" x2="50" y2="-60" stroke="#333" stroke-width="2"/>
    <polygon points="50,-60 55,-50 45,-50" fill="#333"/>
  </g>
  
  <!-- Keyboard -->
  <g transform="translate(180, 400)">
    <rect x="0" y="0" width="80" height="80" fill="#ffcc99" stroke="#333" stroke-width="2" rx="5"/>
    <text x="40" y="45" text-anchor="middle" font-size="14" font-family="Arial, sans-serif">키보드</text>
    <line x1="40" y1="0" x2="40" y2="-60" stroke="#333" stroke-width="2"/>
    <polygon points="40,-60 45,-50 35,-50" fill="#333"/>
  </g>
  
  <!-- Mouse -->
  <g transform="translate(290, 400)">
    <rect x="0" y="0" width="80" height="80" fill="#ffcc99" stroke="#333" stroke-width="2" rx="5"/>
    <text x="40" y="45" text-anchor="middle" font-size="14" font-family="Arial, sans-serif">마우스</text>
    <line x1="40" y1="0" x2="40" y2="-60" stroke="#333" stroke-width="2"/>
    <polygon points="40,-60 45,-50 35,-50" fill="#333"/>
  </g>
  
  <!-- Monitor -->
  <g transform="translate(400, 400)">
    <rect x="0" y="0" width="80" height="80" fill="#cc99ff" stroke="#333" stroke-width="2" rx="5"/>
    <text x="40" y="45" text-anchor="middle" font-size="14" font-family="Arial, sans-serif">모니터</text>
    <line x1="40" y1="0" x2="40" y2="-60" stroke="#333" stroke-width="2"/>
    <polygon points="40,-60 45,-50 35,-50" fill="#333"/>
  </g>
  
  <!-- Network -->
  <g transform="translate(510, 400)">
    <rect x="0" y="0" width="80" height="80" fill="#ffccff" stroke="#333" stroke-width="2" rx="5"/>
    <text x="40" y="35" text-anchor="middle" font-size="14" font-family="Arial, sans-serif">네트워크</text>
    <text x="40" y="55" text-anchor="middle" font-size="14" font-family="Arial, sans-serif">카드</text>
    <line x1="40" y1="0" x2="40" y2="-60" stroke="#333" stroke-width="2"/>
    <polygon points="40,-60 45,-50 35,-50" fill="#333"/>
  </g>
  
  <!-- Printer -->
  <g transform="translate(620, 400)">
    <rect x="0" y="0" width="80" height="80" fill="#cc99ff" stroke="#333" stroke-width="2" rx="5"/>
    <text x="40" y="45" text-anchor="middle" font-size="14" font-family="Arial, sans-serif">프린터</text>
    <line x1="40" y1="0" x2="40" y2="-60" stroke="#333" stroke-width="2"/>
    <polygon points="40,-60 45,-50 35,-50" fill="#333"/>
  </g>
  
  <!-- Legend -->
  <g transform="translate(500, 100)">
    <text x="0" y="20" font-size="16" font-weight="bold" font-family="Arial, sans-serif">범례:</text>
    <rect x="0" y="30" width="20" height="15" fill="#ff9999"/>
    <text x="25" y="42" font-size="14" font-family="Arial, sans-serif">처리 장치</text>
    <rect x="0" y="50" width="20" height="15" fill="#99ccff"/>
    <text x="25" y="62" font-size="14" font-family="Arial, sans-serif">메모리</text>
    <rect x="0" y="70" width="20" height="15" fill="#99ff99"/>
    <text x="25" y="82" font-size="14" font-family="Arial, sans-serif">저장 장치</text>
    <rect x="0" y="90" width="20" height="15" fill="#ffcc99"/>
    <text x="25" y="102" font-size="14" font-family="Arial, sans-serif">입력 장치</text>
    <rect x="0" y="110" width="20" height="15" fill="#cc99ff"/>
    <text x="25" y="122" font-size="14" font-family="Arial, sans-serif">출력 장치</text>
    <rect x="0" y="130" width="20" height="15" fill="#ffccff"/>
    <text x="25" y="142" font-size="14" font-family="Arial, sans-serif">통신 장치</text>
  </g>
</svg>