<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="24" font-weight="bold">Types of Comments in Java</text>
  
  <!-- Single-line Comment -->
  <g transform="translate(50, 70)">
    <rect x="0" y="0" width="700" height="140" fill="#e8f4fd" stroke="#0066cc" stroke-width="2" rx="10"/>
    <text x="20" y="30" font-size="18" font-weight="bold" fill="#0066cc">1. Single-line Comments</text>
    <text x="20" y="55" font-size="14" fill="#333">Start with // and continue to the end of the line</text>
    
    <!-- Code Example -->
    <rect x="20" y="70" width="660" height="50" fill="#f5f5f5" stroke="#999" stroke-width="1" rx="5"/>
    <text x="30" y="90" font-family="monospace" font-size="13" fill="#333">// This is a single-line comment</text>
    <text x="30" y="110" font-family="monospace" font-size="13" fill="#333">int age = 25; // You can also put comments at the end of a line</text>
  </g>
  
  <!-- Multi-line Comment -->
  <g transform="translate(50, 230)">
    <rect x="0" y="0" width="700" height="160" fill="#f0f9ff" stroke="#0891b2" stroke-width="2" rx="10"/>
    <text x="20" y="30" font-size="18" font-weight="bold" fill="#0891b2">2. Multi-line Comments</text>
    <text x="20" y="55" font-size="14" fill="#333">Start with /* and end with */ - can span multiple lines</text>
    
    <!-- Code Example -->
    <rect x="20" y="70" width="660" height="70" fill="#f5f5f5" stroke="#999" stroke-width="1" rx="5"/>
    <text x="30" y="90" font-family="monospace" font-size="13" fill="#333">/* This is a multi-line comment.</text>
    <text x="30" y="110" font-family="monospace" font-size="13" fill="#333">   It can span several lines and is useful</text>
    <text x="30" y="130" font-family="monospace" font-size="13" fill="#333">   for longer explanations. */</text>
  </g>
  
  <!-- Javadoc Comment -->
  <g transform="translate(50, 410)">
    <rect x="0" y="0" width="700" height="160" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="10"/>
    <text x="20" y="30" font-size="18" font-weight="bold" fill="#f59e0b">3. Javadoc Comments</text>
    <text x="20" y="55" font-size="14" fill="#333">Start with /** and end with */ - used for automatic documentation generation</text>
    
    <!-- Code Example -->
    <rect x="20" y="70" width="660" height="70" fill="#f5f5f5" stroke="#999" stroke-width="1" rx="5"/>
    <text x="30" y="90" font-family="monospace" font-size="13" fill="#333">/** This is a Javadoc comment.</text>
    <text x="30" y="110" font-family="monospace" font-size="13" fill="#333"> * @author Your Name</text>
    <text x="30" y="130" font-family="monospace" font-size="13" fill="#333"> * @version 1.0 */</text>
  </g>
  
  <!-- Best Practices Box -->
  <g transform="translate(420, 70)">
    <rect x="260" y="0" width="90" height="500" fill="#f3f4f6" stroke="#666" stroke-width="1" rx="5"/>
    <text x="305" y="25" text-anchor="middle" font-size="16" font-weight="bold" fill="#333">When to Use</text>
    
    <!-- Single-line usage -->
    <text x="265" y="55" font-size="11" fill="#555">Single-line:</text>
    <text x="265" y="75" font-size="10" fill="#666">• Quick notes</text>
    <text x="265" y="95" font-size="10" fill="#666">• Variable purpose</text>
    <text x="265" y="115" font-size="10" fill="#666">• Code sections</text>
    
    <!-- Multi-line usage -->
    <text x="265" y="215" font-size="11" fill="#555">Multi-line:</text>
    <text x="265" y="235" font-size="10" fill="#666">• Complex logic</text>
    <text x="265" y="255" font-size="10" fill="#666">• Temporary disable</text>
    <text x="265" y="275" font-size="10" fill="#666">• Detailed notes</text>
    
    <!-- Javadoc usage -->
    <text x="265" y="395" font-size="11" fill="#555">Javadoc:</text>
    <text x="265" y="415" font-size="10" fill="#666">• Classes</text>
    <text x="265" y="435" font-size="10" fill="#666">• Methods</text>
    <text x="265" y="455" font-size="10" fill="#666">• Public APIs</text>
  </g>
</svg>