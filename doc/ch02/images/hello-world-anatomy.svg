<svg width="900" height="700" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-size="24" font-weight="bold">Hello World Program Anatomy</text>
  
  <!-- Code Box -->
  <rect x="50" y="60" width="800" height="400" fill="#f8f9fa" stroke="#333" stroke-width="2" rx="10"/>
  
  <!-- Line Numbers -->
  <g font-family="monospace" font-size="14" fill="#999">
    <text x="70" y="100">1</text>
    <text x="70" y="120">2</text>
    <text x="70" y="140">3</text>
    <text x="70" y="160">4</text>
    <text x="70" y="180">5</text>
    <text x="70" y="200">6</text>
    <text x="70" y="220">7</text>
    <text x="70" y="240">8</text>
    <text x="70" y="260">9</text>
    <text x="70" y="280">10</text>
  </g>
  
  <!-- Code -->
  <g font-family="monospace" font-size="14" fill="#333">
    <text x="100" y="100">/** A simple Java program that</text>
    <text x="100" y="120"> *  prints "Hello World!" to the screen.</text>
    <text x="100" y="140"> */</text>
    <text x="100" y="160">public class HelloWorld {</text>
    <text x="100" y="180"></text>
    <text x="100" y="200">    public static void main(String[] args) {</text>
    <text x="100" y="220">        System.out.println("Hello World!");</text>
    <text x="100" y="240">    }</text>
    <text x="100" y="260"></text>
    <text x="100" y="280">}   // End of class HelloWorld</text>
  </g>
  
  <!-- Annotations -->
  <!-- Javadoc Comment -->
  <g>
    <line x1="90" y1="120" x2="30" y2="120" stroke="#10b981" stroke-width="2"/>
    <line x1="30" y1="120" x2="30" y2="380" stroke="#10b981" stroke-width="2"/>
    <rect x="20" y="380" width="200" height="60" fill="#e6fffa" stroke="#10b981" stroke-width="2" rx="5"/>
    <text x="120" y="400" text-anchor="middle" font-size="12" font-weight="bold" fill="#10b981">Javadoc Comment</text>
    <text x="120" y="420" text-anchor="middle" font-size="11" fill="#333">Documentation for the class</text>
  </g>
  
  <!-- Class Declaration -->
  <g>
    <line x1="290" y1="160" x2="290" y2="320" stroke="#0066cc" stroke-width="2"/>
    <rect x="250" y="320" width="180" height="60" fill="#e8f4fd" stroke="#0066cc" stroke-width="2" rx="5"/>
    <text x="340" y="340" text-anchor="middle" font-size="12" font-weight="bold" fill="#0066cc">Class Declaration</text>
    <text x="340" y="360" text-anchor="middle" font-size="11" fill="#333">Defines class HelloWorld</text>
  </g>
  
  <!-- Main Method -->
  <g>
    <line x1="520" y1="200" x2="520" y2="480" stroke="#0891b2" stroke-width="2"/>
    <rect x="450" y="480" width="200" height="80" fill="#f0f9ff" stroke="#0891b2" stroke-width="2" rx="5"/>
    <text x="550" y="500" text-anchor="middle" font-size="12" font-weight="bold" fill="#0891b2">Main Method</text>
    <text x="550" y="520" text-anchor="middle" font-size="11" fill="#333">Program entry point</text>
    <text x="550" y="540" text-anchor="middle" font-size="11" fill="#333">Must have this signature</text>
  </g>
  
  <!-- Print Statement -->
  <g>
    <line x1="420" y1="220" x2="680" y2="220" stroke="#f59e0b" stroke-width="2"/>
    <line x1="680" y1="220" x2="680" y2="380" stroke="#f59e0b" stroke-width="2"/>
    <rect x="660" y="380" width="180" height="80" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="5"/>
    <text x="750" y="400" text-anchor="middle" font-size="12" font-weight="bold" fill="#f59e0b">Print Statement</text>
    <text x="750" y="420" text-anchor="middle" font-size="11" fill="#333">Outputs text to console</text>
    <text x="750" y="440" text-anchor="middle" font-size="11" fill="#333">Ends with semicolon</text>
  </g>
  
  <!-- Single-line Comment -->
  <g>
    <line x1="320" y1="280" x2="320" y2="580" stroke="#8b5cf6" stroke-width="2"/>
    <rect x="250" y="580" width="180" height="60" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="2" rx="5"/>
    <text x="340" y="600" text-anchor="middle" font-size="12" font-weight="bold" fill="#8b5cf6">Single-line Comment</text>
    <text x="340" y="620" text-anchor="middle" font-size="11" fill="#333">Starts with //</text>
  </g>
  
  <!-- Key Points Box -->
  <rect x="50" y="480" width="180" height="140" fill="#f9fafb" stroke="#666" stroke-width="1" rx="5"/>
  <text x="140" y="500" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">Key Points:</text>
  <text x="60" y="525" font-size="12" fill="#555">• File: HelloWorld.java</text>
  <text x="60" y="545" font-size="12" fill="#555">• Class name = filename</text>
  <text x="60" y="565" font-size="12" fill="#555">• main() is required</text>
  <text x="60" y="585" font-size="12" fill="#555">• Statements end with ;</text>
  <text x="60" y="605" font-size="12" fill="#555">• Braces { } define blocks</text>
</svg>