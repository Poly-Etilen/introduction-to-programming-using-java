<svg width="700" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" font-size="24" font-weight="bold">Java Program Structure</text>
  
  <!-- Main Container -->
  <rect x="50" y="60" width="600" height="500" fill="#f8f9fa" stroke="#333" stroke-width="2" rx="10"/>
  
  <!-- Class Declaration -->
  <g transform="translate(70, 80)">
    <rect x="0" y="0" width="560" height="60" fill="#e8f4fd" stroke="#0066cc" stroke-width="2" rx="8"/>
    <text x="10" y="25" font-size="16" font-weight="bold" fill="#0066cc">Class Declaration</text>
    <text x="10" y="45" font-size="14" font-family="monospace" fill="#333">public class HelloWorld {</text>
    
    <!-- Annotation -->
    <line x1="300" y1="45" x2="400" y2="45" stroke="#666" stroke-width="1" stroke-dasharray="5,5"/>
    <text x="410" y="50" font-size="12" fill="#666">Class name must match filename</text>
  </g>
  
  <!-- Main Method -->
  <g transform="translate(100, 170)">
    <rect x="0" y="0" width="500" height="160" fill="#f0f9ff" stroke="#0891b2" stroke-width="2" rx="8"/>
    <text x="10" y="25" font-size="16" font-weight="bold" fill="#0891b2">Main Method (Entry Point)</text>
    <text x="10" y="50" font-size="14" font-family="monospace" fill="#333">public static void main(String[] args) {</text>
    
    <!-- Annotations for main method parts -->
    <g transform="translate(10, 70)">
      <text x="0" y="0" font-size="12" fill="#666">Keywords:</text>
      <text x="0" y="20" font-size="11" fill="#555">• public - accessible from outside</text>
      <text x="0" y="40" font-size="11" fill="#555">• static - belongs to class, not instance</text>
      <text x="0" y="60" font-size="11" fill="#555">• void - returns nothing</text>
    </g>
  </g>
  
  <!-- Statements -->
  <g transform="translate(130, 350)">
    <rect x="0" y="0" width="440" height="100" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
    <text x="10" y="25" font-size="16" font-weight="bold" fill="#f59e0b">Statements (Commands)</text>
    <text x="10" y="50" font-size="14" font-family="monospace" fill="#333">System.out.println("Hello World!");</text>
    
    <!-- Annotation -->
    <line x1="150" y1="50" x2="150" y2="80" stroke="#666" stroke-width="1"/>
    <text x="100" y="95" font-size="11" fill="#666">Ends with semicolon</text>
  </g>
  
  <!-- Closing braces -->
  <text x="100" y="480" font-size="14" font-family="monospace" fill="#333">}</text>
  <text x="70" y="510" font-size="14" font-family="monospace" fill="#333">}</text>
  
  <!-- Labels for closing braces -->
  <text x="120" y="480" font-size="12" fill="#666">// End of main method</text>
  <text x="90" y="510" font-size="12" fill="#666">// End of class</text>
  
  <!-- Summary Box -->
  <rect x="70" y="540" width="560" height="40" fill="#e6fffa" stroke="#10b981" stroke-width="1" rx="5"/>
  <text x="350" y="565" text-anchor="middle" font-size="14" fill="#333">Every Java program needs: 1) A class  2) A main method  3) Statements inside main</text>
</svg>