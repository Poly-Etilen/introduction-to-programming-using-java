<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="24" font-weight="bold">Programming Language Concepts</text>

  <!-- Syntax Box -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="200" height="350" fill="#e8f4fd" stroke="#0066cc" stroke-width="2" rx="10"/>
    <text x="100" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#0066cc">Syntax</text>
    <text x="100" y="55" text-anchor="middle" font-size="14" fill="#333">Structure &amp; Grammar</text>

    <!-- Examples -->
    <text x="10" y="90" font-size="14" fill="#333">Examples:</text>
    <text x="10" y="115" font-size="12" fill="#555">• Statement ends with ;</text>
    <text x="10" y="135" font-size="12" fill="#555">• Class starts with {</text>
    <text x="10" y="155" font-size="12" fill="#555">• Method declaration:</text>
    <text x="20" y="175" font-size="11" fill="#555" font-family="monospace">public void method()</text>

    <!-- Code Example -->
    <rect x="10" y="200" width="180" height="120" fill="#f5f5f5" stroke="#999" stroke-width="1" rx="5"/>
    <text x="15" y="220" font-size="11" font-family="monospace" fill="#333">// Correct Syntax</text>
    <text x="15" y="240" font-size="11" font-family="monospace" fill="#333">if (x > 0) {</text>
    <text x="15" y="260" font-size="11" font-family="monospace" fill="#333">    System.out.println(x);</text>
    <text x="15" y="280" font-size="11" font-family="monospace" fill="#333">}</text>
  </g>

  <!-- Semantics Box -->
  <g transform="translate(300, 80)">
    <rect x="0" y="0" width="200" height="350" fill="#f0f9ff" stroke="#0891b2" stroke-width="2" rx="10"/>
    <text x="100" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#0891b2">Semantics</text>
    <text x="100" y="55" text-anchor="middle" font-size="14" fill="#333">Meaning &amp; Logic</text>

    <!-- Examples -->
    <text x="10" y="90" font-size="14" fill="#333">Examples:</text>
    <text x="10" y="115" font-size="12" fill="#555">• What code does</text>
    <text x="10" y="135" font-size="12" fill="#555">• Variable values</text>
    <text x="10" y="155" font-size="12" fill="#555">• Program behavior</text>

    <!-- Code Example -->
    <rect x="10" y="200" width="180" height="120" fill="#f5f5f5" stroke="#999" stroke-width="1" rx="5"/>
    <text x="15" y="220" font-size="11" font-family="monospace" fill="#333">// Semantic Meaning</text>
    <text x="15" y="240" font-size="11" font-family="monospace" fill="#333">int sum = 0;</text>
    <text x="15" y="260" font-size="11" font-family="monospace" fill="#333">sum = sum + 5;</text>
    <text x="15" y="280" font-size="11" font-family="monospace" fill="#333">// sum now equals 5</text>
  </g>

  <!-- Pragmatics Box -->
  <g transform="translate(550, 80)">
    <rect x="0" y="0" width="200" height="350" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="10"/>
    <text x="100" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#f59e0b">Pragmatics</text>
    <text x="100" y="55" text-anchor="middle" font-size="14" fill="#333">Style &amp; Practice</text>

    <!-- Examples -->
    <text x="10" y="90" font-size="14" fill="#333">Examples:</text>
    <text x="10" y="115" font-size="12" fill="#555">• Clear naming</text>
    <text x="10" y="135" font-size="12" fill="#555">• Code organization</text>
    <text x="10" y="155" font-size="12" fill="#555">• Comments &amp; docs</text>

    <!-- Code Example -->
    <rect x="10" y="200" width="180" height="120" fill="#f5f5f5" stroke="#999" stroke-width="1" rx="5"/>
    <text x="15" y="220" font-size="11" font-family="monospace" fill="#333">// Good Style</text>
    <text x="15" y="240" font-size="11" font-family="monospace" fill="#333">public class Calculator {</text>
    <text x="15" y="260" font-size="11" font-family="monospace" fill="#333">    // Clear method name</text>
    <text x="15" y="280" font-size="11" font-family="monospace" fill="#333">    public int add(int a, int b)</text>
  </g>

  <!-- Bottom Note -->
  <text x="400" y="470" text-anchor="middle" font-size="14" fill="#666">All three aspects are important for writing good programs!</text>
</svg>